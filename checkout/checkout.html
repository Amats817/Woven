<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woven | Checkout</title>
    <link rel="icon" href="../assets/cloth.svg" type="image/svg+xml">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="checkout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../store/store.html">Store</a></li>
                <li><a href="checkout.html">Checkout</a></li>
            </ul>
        </nav>
    </header>

    <main class="checkout-container">
        <section class="checkout-form">
            <h2>Shipping Information</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="zip">ZIP Code</label>
                        <input type="text" id="zip" required>
                    </div>
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" required>
                            <option value="">Select Country</option>
                            <option value="US">United States</option>
                            <option value="UK">United Kingdom</option>
                            <option value="CA">Canada</option>
                        </select>
                    </div>
                </div>

                <h2>Payment Method</h2>
                <div class="payment-methods">
                    <div class="payment-option">
                        <input type="radio" id="credit" name="payment" checked>
                        <label for="credit">Credit Card</label>
                    </div>
                    <div class="payment-option">
                        <input type="radio" id="paypal" name="payment">
                        <label for="paypal">PayPal</label>
                    </div>
                </div>

                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </section>

        <section class="order-summary">
            <h2>Your Order</h2>
            <div class="order-items">
                <!-- Sample order items -->
                <div class="order-item">
                    <span class="item-name">Classic T-Shirt</span>
                    <span class="item-price">$29.99</span>
                </div>
                <div class="order-item">
                    <span class="item-name">Shipping</span>
                    <span class="item-price">$5.99</span>
                </div>
                <div class="order-total">
                    <span>Total</span>
                    <span>$35.98</span>
                </div>
            </div>
        </section>
    </main>

    <footer class="contact-footer">
        <div class="footer-content">
            <div class="contact-info">
                <h3>Contact Us</h3>
                <p><i class="fas fa-envelope"></i> hello@woven.com</p>
                <p><i class="fas fa-phone"></i> (123) 456-7890</p>
                <p><i class="fas fa-map-marker-alt"></i> 123 Fashion St, Style City</p>
            </div>
            <div class="social-links">
                <h3>Follow Us</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                </div>
            </div>
        </div>
        <div class="copyright">
            <p>&copy; 2023 Woven. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
